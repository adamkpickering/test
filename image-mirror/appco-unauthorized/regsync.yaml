creds:
- pass: '{{ env "DOCKER_PASSWORD" }}'
  registry: docker.io
  user: '{{ env "DOCKER_USERNAME" }}'
- pass: '{{ env "APPCO_PASSWORD" }}'
  registry: dp.apps.rancher.io
  user: '{{ env "APPCO_USERNAME" }}'
defaults:
  userAgent: rancher-image-mirror
sync:
- source: dp.apps.rancher.io/containers/redis:8.0.3-2.1
  target: docker.io/adamkpickering/appco-redis:8.0.3-2.1
  type: image
